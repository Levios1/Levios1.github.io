        <div class="placeholder"></div>

        <p id="text">fdfd</p>
        <br>
        <div id="mapholder" style="width: 100%; height: auto;"></div>
        <script>
            /*Code orientiert an https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_geolocation*/
            var x = document.getElementById("text");
            if (navigator.geolocation) 
            {
                navigator.geolocation.getCurrentPosition(showPosition);
            } 
            else 
            { 
                x.innerHTML = "Geolocation wird von diesem Browser nicht unterst√ºtzt.";
            }
            function showPosition(position) 
            {
                x.innerHTML = "Ihr Breitengrad: " + position.coords.latitude + 
                ", Ihr L&auml;ngengrad: " + position.coords.longitude +" (auf "+ position.coords.accuracy+" m genau)"+
                "<br>Entfernung zur Beuth Hochschule: ";

                var mapProp = {
                    center: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                    zoom: 15,
                };
                var map = new google.maps.Map(document.getElementById("mapholder"), mapProp);
                new google.maps.Marker({
                    position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                    map,
                });
            }
        </script>
    </body>
